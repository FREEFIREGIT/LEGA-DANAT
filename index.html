<meta charset="UTF-8">

<title>IMADJI BENZO Ð¢ÐžÐŸ-1</title>

<style>
/* ===== RESET ===== */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, Helvetica, sans-serif;
}

/* ===== BODY ===== */
body{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:radial-gradient(circle at top, #160000, #000);
  overflow:hidden;
  color:#fff;
}

/* ===== BUTTON ===== */
.btn-orbit{
  position:relative;
  padding:22px 56px;
  font-size:1.35rem;
  font-weight:900;
  letter-spacing:2px;
  text-transform:uppercase;
  color:#fff;
  text-decoration:none;
  border-radius:70px;
  background:#080000;
  overflow:hidden;
  z-index:2;
  box-shadow:
    0 0 30px rgba(255,90,0,.8),
    0 0 100px rgba(255,0,0,.45);
  transition:transform .25s ease, box-shadow .25s ease;
}

/* ðŸ”¥ FIRE ROTATION */
.btn-orbit::before{
  content:"";
  position:absolute;
  inset:-10px;
  border-radius:inherit;
  background:conic-gradient(
    #ff2400,
    #ff7a00,
    #ffd000,
    #ff7a00,
    #ff2400
  );
  animation:fireSpin 3.5s linear infinite;
  filter:blur(3px);
  z-index:-2;
}

/* INNER BACKGROUND */
.btn-orbit::after{
  content:"";
  position:absolute;
  inset:6px;
  border-radius:inherit;
  background:#080000;
  z-index:-1;
}

/* âš¡ HOVER BOOST */
.btn-orbit:hover{
  transform:scale(1.15);
  box-shadow:
    0 0 60px #ffd000,
    0 0 180px #ff2a00;
}
.btn-orbit:hover::before{
  animation-duration:.7s;
}

/* ===== GLITCH ===== */
.glitch{
  position:relative;
}
.glitch::before,
.glitch::after{
  content:attr(data-text);
  position:absolute;
  inset:0;
  text-align:center;
  pointer-events:none;
}
.glitch::before{
  color:#ff003c;
  animation:glitch1 2s infinite linear alternate-reverse;
}
.glitch::after{
  color:#00fff9;
  animation:glitch2 2.4s infinite linear alternate-reverse;
}

/* ===== SMOKE ===== */
.smoke{
  position:absolute;
  bottom:-60px;
  left:50%;
  width:160px;
  height:160px;
  background:radial-gradient(circle, rgba(200,200,200,.35), transparent 70%);
  filter:blur(30px);
  animation:smokeUp 5s infinite ease-in-out;
  z-index:0;
}

/* ===== SPARKS ===== */
.spark{
  position:absolute;
  width:4px;
  height:4px;
  background:#ffd000;
  border-radius:50%;
  animation:sparkFly 1.6s infinite;
}

/* ===== KEYFRAMES ===== */
@keyframes fireSpin{
  from{transform:rotate(0deg)}
  to{transform:rotate(360deg)}
}

@keyframes smokeUp{
  0%{transform:translate(-50%,0) scale(.6);opacity:.4}
  100%{transform:translate(-50%,-200px) scale(1.4);opacity:0}
}

@keyframes sparkFly{
  0%{transform:translate(0,0);opacity:1}
  100%{transform:translate(var(--x), var(--y));opacity:0}
}

@keyframes glitch1{
  0%{clip-path:inset(0 0 80% 0)}
  50%{clip-path:inset(30% 0 40% 0)}
  100%{clip-path:inset(0 0 85% 0)}
}

@keyframes glitch2{
  0%{clip-path:inset(80% 0 0 0)}
  50%{clip-path:inset(40% 0 30% 0)}
  100%{clip-path:inset(75% 0 0 0)}
}
</style>
</head>

<body>
